{% extends "base.html" %}
{% block title %} Login | Trips Tracking {% endblock %}

{% block content %}

<br><br>

<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-4">
          <div class="card">
              <div class="card-header text-center">
                  <h4>Login</h4>
              </div>
              <div class="card-body">
                  <form method ="POST" action="{{ url_for('users.login_user') }}" target="_self" novalidate>
                      <!-- Username -->
                      <div class="mb-3">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="username" name="username" required>
                          <div class="invalid-feedback">
                              Please enter your username.
                          </div>
                      </div>

                      <!-- Password -->
                      <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" name="password" required>
                          <div class="invalid-feedback">
                              Please enter your password.
                          </div>
                      </div>

                      <!-- Submit Button -->
                      <button type="submit" class="btn btn-primary w-100">Login</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  /** Enables a client-side form validation usign Bootstrap's validation classes. It ensures that forms with the needs-validation class are validated before being submitted. */
  (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
              }
              form.classList.add('was-validated')
          }, false)
      })
  })();
</script>

{% endblock %}
